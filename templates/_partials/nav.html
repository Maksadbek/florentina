<nav>
    <ul>
        {% for category in categories %}
        <li {% if category.type.all|length %} class="sub_menu" {% endif %} ><a href="{% url 'flowers:index'%}?category={{category.name}}">{{ category.name }}</a>
        	{% if category.type.all|length %}
        	<ul>
                {% for t in category.type.all %}
                    <li><a href="{% url 'flowers:index' %}?type={{t.name}}&category={{category.name}}">{{ t.name }}</a></li>
            	{% endfor %}
        	</ul>
        	{% endif %}
        </li>
        {% endfor %}
    </ul>
</nav>
