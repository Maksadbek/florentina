{% include '_partials/header.html' %}
{% url 'cart:remove' as remove_path %}
<div class="content">
    <div class="inner clearfix">
        <h1>Корзина</h1>
            <div class="content_wrapper">
                <div class="data_list">
                    {% for item in cart %}
						<div class="list_row">
                            <div class="image">
                                <a href="#"><img width="50" height="50" src="{{ item.product.img.url }}"/></a>
                            </div>
							<div class="descr">
                                <div class="title">{{ item.name }}<div class="info"><!-- {{ item.product.info }} --></div></div>
                                <div class="size">{{ item.size.size }}</div>
							</div>
							<div class="favorite">
                                <form action="{{ favourites_new_path }}" method="POST">
                                    {% csrf_token %}
                                    <input type="text" hidden name="flower_id" value="{{ flower.id }}" />
                                    <!-- todo: fix it! -->
                                    <button>В избранное</button>
                                </form>
                            </div>
							<div class="count">
                                <input type="number" min="1" value="{{ item.quantity }}" />
							</div>
							<div class="delete">
                                <form action="{{ remove_path }}" method="post">
                                    {% csrf_token %}
                                    <input hidden 
                                         type="text" 
                                         name="product_id" 
                                         value="{{ item.id }}" />
                                    <button type="submit">remove</button>
                                </form>
                            </div>
						</div>
                    {% endfor %}
            </div>
        </div>
    </div>
</div>
{% include '_partials/footer.html' %}
