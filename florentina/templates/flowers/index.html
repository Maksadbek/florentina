<div>
    {% for flower in flowers %}
    <ul>
        <li>id: {{ flower.id }} </li>
        <li>name: <a href="{% url 'detail' flower.id %}">{{ flower.name }}</a></li>
        <li>description: {{ flower.desc }} </li>
        <li>info: {{ flower.info }} </li>
        <li>category: {{ flower.category }} </li>
        <li>type: {{ flower.type }} </li>
        <li>created: {{ flower.created}} </li>
        <li>modified: {{ flower.modified}} </li>
    </ul>
    {% endfor %}
</div>
